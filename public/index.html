<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Popflare — The Pulse of Football, Films & Feels</title>

  <link rel="icon" href="assets/pf-logo.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="assets/style.css"/>

  <!-- AdSense (paste your publisher id in data-ad-client; leave as-is if not ready) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    window.POPFLARE_ADSENSE = {
      enabled: true,
      client: "ca-pub-xxxxxxxxxxxxxxxx" // ← put your real AdSense publisher ID here
    };
  </script>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="brand">
        <img src="assets/pf-logo.svg" alt="Popflare Logo" width="32" height="32"/>
        <div class="brand-title">Popflare</div>
      </div>
      <nav class="nav">
        <button data-tab="football" class="tab active">Last Night’s Football</button>
        <button data-tab="trailers" class="tab">Upcoming movie trailers</button>
        <button data-tab="ukpop" class="tab">UK Pop Top 100</button>
        <button data-tab="viral" class="tab">Viral</button>
      </nav>
      <div class="meta">Last updated: <span id="updated">—</span></div>
    </div>
  </header>

  <main class="wrap">
    <!-- Ad slot (top) -->
    <div id="ad-top" class="ad-slot"></div>

    <div id="grid" class="grid"></div>

    <!-- Ad slot (bottom) -->
    <div id="ad-bottom" class="ad-slot"></div>

    <footer class="footer">
      © <span id="year"></span> Popflare — The Pulse of Football, Films & Feels
    </footer>
  </main>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/app.js" defer></script>
</body>
</html>
