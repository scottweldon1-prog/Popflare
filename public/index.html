<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Popflare — The Pulse of Football, Films & Feels</title>

  <link rel="icon" href="assets/pf-logo.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="assets/style.css"/>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8959777846553693"
    crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="brand">
        <img src="assets/pf-logo.svg" alt="Popflare Logo" width="32" height="32"/>
        <div class="brand-title">Popflare</div>
      </div>
      <nav class="nav">
        <button data-tab="football" class="tab active">Last Night’s Football</button>
        <button data-tab="trailers" class="tab">Upcoming Movie Trailers</button>
        <button data-tab="ukpop" class="tab">UK Pop Top 100</button>
        <button data-tab="viral" class="tab">Viral</button>
      </nav>
      <div class="meta">Last updated: <span id="updated">—</span></div>
    </div>
  </header>

  <main class="wrap">
    <!-- Ad slot (top) -->
    <div id="ad-top" class="ad-slot"></div>

    <div id="grid" class="grid"></div>

    <!-- Ad slot (bottom) -->
    <div id="ad-bottom" class="ad-slot"></div>

    <footer class="footer">
      © <span id="year"></span> Popflare — The Pulse of Football, Films & Feels
    </footer>
  </main>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/app.js" defer></script>

  <!-- Footer links -->
  <footer class="mt-10 py-6 text-center text-gray-400 border-t border-gray-800 text-sm">
    <p>
      &copy; 2025 Popflare |
      <a href="/privacy.html" class="text-pink-400 hover:underline">Privacy Policy</a> •
      <a href="/terms.html" class="text-pink-400 hover:underline">Terms of Use</a> •
      <a href="/contact.html" class="text-pink-400 hover:underline">Contact</a>
    </p>
  </footer>

  <!-- Initialize AdSense -->
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        try {
          (adsbygoogle = window.adsbygoogle || []).push({});
          console.log("✅ AdSense initialized after layout");
        } catch (e) {
          console.warn("⚠️ AdSense init failed:", e.message);
        }
      }, 1500);
    });
  </script>
</body>
</html>
