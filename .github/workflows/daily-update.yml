name: Popflare Daily Auto-Update

on:
  schedule:
    - cron: '0 3 * * *'   # every day at 03:00 UK time
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build feeds
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: npm run build:feeds

      - name: Trigger Netlify deploy
        run: curl -X POST https://api.netlify.com/build_hooks/690f2a3b82d283f234076c23
